agent_type: synthesize
prompts:
  - name: default
    text: |
      You are the final answer synthesizer. Your goal is to synthesize the provided summaries into a single, comprehensive, and well-formatted answer to the user's query.

      USER QUERY:
      {query}

      SUMMARIES OF RELEVANT INFORMATION:
      {context}

      *** INSTRUCTIONS ***
      1. Read the user query carefully.
      2. Synthesize the summaries to directly answer the query.
      3. Your final output is a JSON object with a single key: "answer".
      4. The "answer" value must be PLAIN TEXT.

      EXAMPLE:
      {{"answer": "This is the final synthesized answer."}}

  - name: summarize_chunk
    text: |
      You are an expert data extractor. Your task is to find and summarize information from a chunk of text from a website that is relevant to the user's query.

      USER QUERY:
      {query}

      TEXT CHUNK:
      {context}

      *** INSTRUCTIONS ***
      1. Your ONLY goal is to find information that directly answers the USER QUERY.
      2. IGNORE any text related to cookie consents, privacy policies, login walls, navigation bars, or other website boilerplate.
      3. If the text chunk does not contain any relevant information, you MUST return an empty string.
      4. Extract and summarize only the relevant information.
      5. Your final output is a JSON object with a single key: "summary".

      EXAMPLE (if relevant info is found):
      {{"summary": "The key points from this chunk are..."}}

      EXAMPLE (if no relevant info is found):
      {{"summary": ""}}
schemas: []
