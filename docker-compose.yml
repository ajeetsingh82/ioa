services:
  # The Ollama LLM Service
  ollama:
    build:
      context: ./llm
      dockerfile: Dockerfile
    container_name: ollama-llm
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  # The Web Application (UI) Service
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: webapp-ui
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_ADDRESS=http://host.docker.internal:9000/submit
    restart: unless-stopped

  # The WebPerceptor Service for deep rendering
  web-perceptor:
    build:
      context: ./webperceptor
      dockerfile: Dockerfile
    container_name: web-perceptor
    ports:
      - "8011:8011"
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma-data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped

  # Redis for Ledger and Shared Memory
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  # Web Crawler Service
  webcrawler:
    build:
      context: ./webcrawler
      dockerfile: Dockerfile
    container_name: webcrawler
    ports:
      - "8002:8002"
    environment:
      - CHROMA_URL=http://chromadb:8000
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://ollama:11434 # For embedding function
    restart: unless-stopped
    depends_on:
      - chromadb
      - redis
      - ollama

volumes:
  ollama-data:
  chroma-data:
  redis-data:
