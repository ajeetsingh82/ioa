services:
  # The Ollama LLM Service
  ollama:
    build:
      context: ./llm
      dockerfile: Dockerfile
    container_name: ollama-llm
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped

  # The Web Application (UI) Service
  webapp:
    build:
      context: ./webapp
      dockerfile: Dockerfile
    container_name: webapp-ui
    ports:
      - "8080:8080"
    environment:
      - GATEWAY_ADDRESS=http://host.docker.internal:9000/submit
    restart: unless-stopped

  # The WebPerceptor Service for deep rendering
  web-perceptor:
    build:
      context: ./webperceptor
      dockerfile: Dockerfile
    container_name: web-perceptor
    ports:
      - "8011:8011"
    restart: unless-stopped

volumes:
  ollama-data:
